apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
        - name: db-container
          image: postgres
          env:
            - name: POSTGRES_DB
              value: AbstractTasks
            - name: POSTGRES_USER
              value: AbstractTasks
            - name: POSTGRES_PASSWORD
              value: 1qaz2wsx
            - name: PGPORT
              value: "5545"
          ports:
            - containerPort: 5545
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db
      restartPolicy: Always
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: db
